<script>
//Make navbar container 'container-fluid' on all pages. 
document.addEventListener("animationstart", function(e) {
    if (e.animationName == "navbarReady") { //CSS animation triggered right after the navbar loads
        var navbar = document.getElementsByClassName('navbar navbar-expand-lg fixed-top navbar-dark bg-primary');
        navbar[0].innerHTML = navbar[0].innerHTML.replace(/container(?!-)/gs,'container-fluid'); //regex match to not replace other classes
    }
}, false);
</script>
